[PHP]

;;;;;;;;;;;;;;;;;;
; Limites de Recursos
;;;;;;;;;;;;;;;;;;
max_execution_time = 300
max_input_time = 300
memory_limit = 256M
post_max_size = 100M
upload_max_filesize = 100M
max_file_uploads = 20
max_input_vars = 3000

;;;;;;;;;;;;;;;;;;
; Segurança
;;;;;;;;;;;;;;;;;;
disable_functions = exec,passthru,shell_exec,system,popen,parse_ini_file,show_source

; Não expor versão do PHP
expose_php = Off

; Restringir acesso a arquivos PHP apenas ao diretório especificado
allow_url_fopen = On
allow_url_include = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_log = /var/log/php/error.log
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Proteção contra upload de arquivos maliciosos
file_uploads = On
upload_tmp_dir = /tmp

; Segurança de sessão
session.cookie_httponly = 1
; session.cookie_secure será gerenciado pelo Traefik (proxy reverso com HTTPS)
session.cookie_secure = 0
session.use_strict_mode = 1
session.cookie_samesite = "Lax"
session.use_only_cookies = 1
session.name = PHPSESSID
session.cookie_lifetime = 0
session.gc_maxlifetime = 3600
session.gc_probability = 1
session.gc_divisor = 100

; Desabilitar registro de argumentos SQL em logs
sql.safe_mode = Off

;;;;;;;;;;;;;;;;;;
; Performance
;;;;;;;;;;;;;;;;;;
; OPcache - Cache de bytecode
opcache.enable = 1
opcache.enable_cli = 0
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1
opcache.validate_timestamps = 1

; Realpath Cache - Melhora performance de I/O
realpath_cache_size = 4096K
realpath_cache_ttl = 600

;;;;;;;;;;;;;;;;;;
; WordPress Específico
;;;;;;;;;;;;;;;;;;
; Aumentar limites para temas/plugins pesados
max_input_nesting_level = 64

; Timezone
date.timezone = America/Sao_Paulo

;;;;;;;;;;;;;;;;;;
; Gerenciamento de Buffers
;;;;;;;;;;;;;;;;;;
output_buffering = 4096
implicit_flush = Off

;;;;;;;;;;;;;;;;;;
; Timeouts
;;;;;;;;;;;;;;;;;;
default_socket_timeout = 60

;;;;;;;;;;;;;;;;;;
; Mail
;;;;;;;;;;;;;;;;;;
sendmail_path = /usr/sbin/sendmail -t -i

;;;;;;;;;;;;;;;;;;
; Recursos Diversos
;;;;;;;;;;;;;;;;;;
short_open_tag = Off
precision = 14
serialize_precision = -1
zend.exception_ignore_args = On
zend.exception_string_param_max_len = 0

;;;;;;;;;;;;;;;;;;
; Mysqli (para WordPress)
;;;;;;;;;;;;;;;;;;
mysqli.allow_persistent = On
mysqli.max_persistent = -1
mysqli.max_links = -1
mysqli.default_port = 3306
mysqli.reconnect = Off
